machine:
  environment:
    KUBECONFIG: /home/deploy/.kube/config

deploy:
  override:
    - kubernetes-deploy shipit rubygems --template-dir config/deploy/$ENVIRONMENT

rollback:
  override:
    - kubernetes-deploy shipit rubygems --template-dir config/deploy/$ENVIRONMENT

tasks:
  restart:
    action: Restart application
    description: Trigger the restart of both http and background job workers
    steps:
      - kubernetes-restart shipit rubygems
